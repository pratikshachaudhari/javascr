<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h3 class="display-5">ASSIGNMENT 3</h3>
            <hr class="my-2">
            <table class="table table-bordered table-striped">
                <tr scope="row">
                    <td scope="col"><input id="time" class="form-control" type="number" placeholder="Time in milli-seconds"></td>
                    <td scope="col"><button id="start" type="button" class="btn btn-primary mybtn">Start</button></td>
                    <td scope="col" colspan="2" style="object-fit: cover;">

                        <div class="mySlides fd">
                            <img src="images/image1.jpeg" alt="Image Not found">
                            <div class="numbertext">1 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image2.jpg" style="width:100%">
                            <div class="numbertext">2 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image3.jpg" style="width:100%">
                            <div class="numbertext">3 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image4.jpg" style="width:100%">
                            <div class="numbertext">4 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image5.jpg" style="width:100%">
                            <div class="numbertext">5 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image6.jpg" style="width:100%">
                            <div class="numbertext">6 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image7.jpg" style="width:100%">
                            <div class="numbertext">7 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image8.jpg" style="width:100%">
                            <div class="numbertext">8 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image9.jpg" style="width:100%">
                            <div class="numbertext">9 / 10</div>
                        </div>

                        <div class="mySlides fd">
                            <img src="images/image10.png" style="width:100%">
                            <div class="numbertext">10 / 10</div>
                        </div>

                    </td>
                </tr>
                <tr scope="row">
                    <td scope="col"><input id="num1" class="form-control" type="number" placeholder="Operand 1"></td>
                    <td scope="col"><input id="num2" class="form-control" type="number" placeholder="Operand 2"></td>
                    <td scope="col">  
                        <div class="btn-group mybtn" role="group">
                            <button id="Add" type="button" class="btn btn-info">Add</button>
                            <button id="Sub" type="button" class="btn btn-info">Sub</button> 
                            <button id="Mul" type="button" class="btn btn-info">Mul</button>
                            <button id="Div" type="button" class="btn btn-info">Div</button>
                        </div>
                    </td>
                    <td scope="col"><input id="result" class="form-control" type="text" placeholder="Result" readonly></td>
                </tr>
                <tr scope="row">
                    <td scope="col" colspan="4">
                        <input id="email" class="form-control" type="email" placeholder="Enter email">
                    </td>
                </tr>
            </table>
            <hr class="my-2">
            <p class="lead"></p>
        </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
